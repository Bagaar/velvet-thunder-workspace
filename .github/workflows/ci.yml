name: CI

on:
  pull_request: {}
  push:
    branches:
      - ci # TEMP!
      - main

concurrency:
  cancel-in-progress: true
  group: ci-${{github.head_ref || github.ref}}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: wyvox/action-setup-pnpm@v2
      - run: pnpm lint
    timeout-minutes: 10

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: wyvox/action-setup-pnpm@v2
      - run: pnpm test
    timeout-minutes: 10

